<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Object Example</title>
</head>
<body>
  <h1>Event Object Beispiel</h1>

  <input type="text" id="textInput" placeholder="Gib etwas ein...">
  <p id="output"></p>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="username">
    <button type="submit">Absenden</button>
  </form>

  <script>
    // Keyboard Events
    const textInput = document.getElementById("textInput");
    const output = document.getElementById("output");

    textInput.addEventListener("keydown", (event) => {
      output.innerText = `GedrÃ¼ckte Taste: ${event.key}, Taste Code: ${event.code}`;
    });

    textInput.addEventListener("keyup", (event) => {
      output.innerText = "";
    });

    // Form events
    const form = document.getElementById("myForm");

    form.addEventListener("submit", (event) => {
      event.preventDefault(); // Verhindert das Neuladen der Seite beim Absenden des Formulars

      const nameInput = event.target.elements["username"];
      const nameValue = nameInput.value;

      console.log(`Formular abgesendet. Name: ${nameValue}`);
    });
  </script>
</body>
</html>
